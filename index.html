<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

    <title>Projeto App</title>
</head>

<body>
    <div class="container">

        <h1>Login</h1>

        <p class="paragraph">Enter your email address and
            password to access your account</p>

        <input type="text" placeholder="Email" name="Username">

        <input type="password" placeholder="Password" name="Password">

        <p class="forgot-password" href="">Forgot Password?</p>

        <button>Login</button>

        <p class="singup">Don't have an account? <a href="">Sign Up</a></p>

    </div>

</body>

</html>
